<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="Styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="wrap">

    <main>
      <div class="content">
        <div class="result">
          <h4>Your Result</h4>
    
          <div class="circle">
            <h1>76</h1>
            <p class="of100">of 100</p>
          </div>
        
      
        <h3>Great</h3>
      
        <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        
        <div class="summary">
    
          <h2>Summary</h2>
      
          <div class="summ" id="reaction">
            <img class="icon-reaction" src="./assets/images/icon-reaction.svg" alt="icon-reaction">
            <p id="react">Reaction</p>
            <aside><span>80</span> / 100</aside>
          </div>
          
        
          <div class="summ" id="memory">
            <img class="icon-memory" src="./assets/images/icon-memory.svg" alt="icon-memory">
            <p id="memo">Memory</p>
            <aside><span>92</span> / 100</aside>
          </div>
          
        
          <div class="summ" id="verbal">
            <img class="icon-verbal" src="./assets/images/icon-verbal.svg" alt="icon-verbal">
            <p id="verb">Verbal</p>
            <aside><span>61</span> / 100</aside>
          </div>
        
          <div class="summ" id="visual">
            <img class="icon-visual" src="./assets/images/icon-visual.svg" alt="icon-visual">
            <p id="visu">Visual</p>
            <aside><span>72</span> / 100</aside>
          </div>
    
    
          <div class="button">
            Continue
          </div>
  
        </div>
        
      </div>
  
    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Luscious</a>.
      </div>
    </footer>
    </div>
  
</body>
</html>
